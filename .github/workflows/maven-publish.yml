name: Maven + React (parallel, pinned versions)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_maven:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build with Maven
        run: |
          cd taskapp-back
          mvn -B package

  build_react:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'taskapp-front/package-lock.json'

      - name: Build React
        run: |
          cd taskapp-front
          npm ci
          npm run build
